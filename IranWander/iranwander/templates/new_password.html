<!DOCTYPE html>
<html>
<body style="font-family: sans-serif; background:#f8fffe; padding:30px; color:#083344;">
  <div style="max-width:500px; margin:auto; background:white; padding:40px; border-radius:20px; box-shadow:0 10px 40px rgba(0,0,0,0.1); text-align:center;">
    <h1 style="color:#23a6a6;">رمز جدید شما آماده است!</h1>
    <p>سلام <strong>{{ username }}</strong> عزیز،</p>
    <p>رمز عبور جدید شما:</p>
    <div style="background:#f0fffa; padding:20px; border-radius:16px; font-size:1.4rem; font-weight:700; color:#198f8f; letter-spacing:2px; margin:20px 0;">
      {{ new_password }}
    </div>
    <p>لطفاً بعد از ورود، رمزتون رو به یه چیز امن‌تر تغییر بدید</p>
    <a href="{{ url_for('auth.login', _external=True) }}" style="background:#23a6a6; color:white; padding:14px 32px; border-radius:50px; text-decoration:none; display:inline-block; margin-top:20px; font-weight:600;">
      ورود به سایت
    </a>
  </div>
</body>
</html>
